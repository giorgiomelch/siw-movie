<!DOCTYPE html>
<html>
	<head>
		<title>
			Film
		</title>
		<link rel="stylesheet" href="/css/mioStile2.css" />

	</head>
<body>
	<div class="flexbox-container-vertical">
        
        <div class="header">
			<img src="/images/logo-siw.png" width="70%"/>
			<div class="text" th:if="${#request.userPrincipal}">
				<span th:text="${#request.userPrincipal.principal.username}"></span>
				<a href="/logout">Logout</a>
			</div>
			<div class="text" th:unless="${#request.userPrincipal}">
				<a href="/login">Login</a>
			</div>
		</div>
	
		<div class="section">
			<div class="flexbox-container-horizontal-sa">
				
				<div class="flexbox-item-solo">
					<div class="scrollable-content">
						<h1>Sicuro di voler cancellare:</h1>
						<h3 th:text="${movie.title}">Titolo Film</h3>
				        <div>Anno: <span th:text="'(' + ${movie.year} + ')'">anno in cifre</span></div>
				        <div class="flex-item-2"><img th:src="${movie.urlImage}" width="20%"></div>
				        <form th:action="@{'/admin/deleteMovie/' + ${movie.id}}" method="GET" >
							 <div>
								<span><button class="button-red" type="submit">elimina film</button></span>
							</div>
						</form>
					</div>
				</div>
					
				
			</div>
        </div>
        <div class="imghome">
			<a href="/"><img src="/images/home.png" width="20%"/></a>
		</div>
        <div class="footer"></div>
	</div>

</body>
</html>
