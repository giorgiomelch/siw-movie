<!DOCTYPE html>
<html>
  <head>
    <title>Film</title>
	<link rel="stylesheet" href="/css/stileGenerale.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <div th:if="${artist}">
	    <h1 th:text="${artist.name} + ${artist.surname}">Artista nome e cognome</h1>
        <div>Nato il: <span th:text="${artist.dateOfBirth}">data di nascita</span></div>
         
        <a th:href="@{'/admin/formConfirmDeleteArtist'+'/'+ ${artist.id}}">elimina artista</a>
    </div>
    <div th:unless="${artist}">Non esiste</div>
  </body>
</html>
