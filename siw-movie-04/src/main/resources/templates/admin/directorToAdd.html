<!DOCTYPE html>
<html>

<head>
	<title>
		Aggiungi direttore a film
	</title>
	<link rel="stylesheet" href="/css/stileGenerale.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>	
	
	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Selezionare il direttore del film</h1>
	<div th:if="${directors.isEmpty()}">Non ci sono direttori nel sistema</div>
	<ul>
		<li th:each="director : ${directors}">
			<a th:href="@{'/admin/setDirectorToMovie' + '/' + ${director.id} + '/' + ${movie.id}}"
				th:text="${director.name} + ' ' + ${director.surname}">nome e cognome del direttore</a>
		</li>
	</ul>
</body>

</html>
