<!DOCTYPE html>
<html>

<head>
	<title>
		Form reset suggested movie points
	</title>
	<link rel="stylesheet" href="/css/mioStile2.css" />
</head>

<body>
	<div class="flexbox-container-vertical">
        
        <div class="header">
			<div class="text" th:if="${#request.userPrincipal}">
				<span th:text="${#request.userPrincipal.principal.username}"></span>
				<a href="/logout">Logout</a>
			</div>
			<div class="text" th:unless="${#request.userPrincipal}">
				<a href="/login">Login</a>
			</div>
		</div>
	
		<div class="section">
			<div class="flexbox-container-horizontal-sa">
				<div class="flex-item-small">
					<h3>Conferma il reset di tutti i voti degli utenti per consigliare un solo film</h3>
					<form th:action="@{'/admin/resetSuggestedMoviePoints'}" method="GET">
						 <div>
							<span><button class="button-red" type="submit">conferma</button></span>
						</div>
					</form>
					<form th:action="@{'/'}" method="GET">
						 <div>
							<span><button class="button-green" type="submit">annulla</button></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div>
		<span>Conferma il reset di tutti i voti degli utenti per consigliare un solo film </span>
	</div>
	
	<a th:href="@{'/admin/resetSuggestedMoviePoints'}">Conferma</a>
	
	
</body>

</html>
