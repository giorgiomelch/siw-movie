<!DOCTYPE html>
<html>

<head>
	<title>
		Form reset suggested movie points
	</title>
	<link rel="stylesheet" href="/css/stileGenerale.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	
	<div>
		<span>Conferma il reset di tutti i voti degli utenti per consigliare un solo film </span>
	</div>
	
	<a th:href="@{'/admin/resetSuggestedMoviePoints'}">Conferma</a>
	
	
</body>

</html>
