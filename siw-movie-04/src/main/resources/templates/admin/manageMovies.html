<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Gestione Film</title>
	<link rel="stylesheet" href="/css/stileGenerale.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Gestione Film</h1>
	<div th:if="${movies.isEmpty()}">Non ci sono film nel sistema</div>
	<ul>
		<li th:each="movie : ${movies}">
			<strong th:text="${movie.title} + '(' + ${movie.year} + ')'"></strong>
			<a th:href="@{'/admin/formUpdateMovie'+'/'+${movie.id}}"> modifica dati film</a>
		</li>
	</ul>
<body>
<html>
