<!DOCTYPE html>
<html>
	<head>
		<title>
			SiwMovie - Homepage
		</title>
		<link rel="stylesheet" href="/css/mioStile.css" />
	</head>
	<body>
	
	 <div class="flexbox-container">
		<header class="header">
		   <img src="/images/logo-siw.png" width="100%"/>
		   <div class="text" th:if="${#request.userPrincipal}">
				<span th:text="${#request.userPrincipal.principal.username}"></span>
				<a href="/logout">Logout</a>
			</div>
			<div class="text" th:unless="${#request.userPrincipal}">
				<a href="/login">Login</a>
			</div>
		</header>
		 
	    <div class="flexbox-item">
			<h1>Film</h1>
	        <a href="/movies"><img src="/images/video-player.png" width="30%"/></a>
	    </div>
	    <div class="flexbox-item">
			<h1>Attori</h1>
	        <a href="/artists"><img src="/images/actor.png" width="30%"/></a>
	    </div>
	    <div class="flexbox-item">
			<h1>Film del momento</h1>
	        <a href="/suggestedMovie"><img src="/images/trending.png" width="30%"/></a>
	    </div>
	    
	     <div class="footer"></div>
	  </div>
	</body>
</html>
